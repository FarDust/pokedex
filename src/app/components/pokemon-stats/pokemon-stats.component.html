<div *ngIf="pokemon && pokemon.id !== 0; then pokemonTemplate else noPokemonTemplate"></div>

<ng-template #pokemonTemplate>
  <mat-card [ngStyle]="{ 'width': '320px' }">
    <mat-card-header>
      <mat-card-title>{{ pokemon.name | uppercase  }}</mat-card-title>
      <mat-card-subtitle class="stat-name">Pokemon ID: {{pokemon.id}}</mat-card-subtitle>
      <img *ngIf="pokemon.sprites" mat-card-sm-image src="{{ pokemon.sprites.front_default }}" alt="pokemon image"/>
    </mat-card-header>
    <mat-card-content>
      <div class="flex-data">
        <div *ngIf="pokemon.sprites" class="flex-data-sprite">
          <img src="{{ pokemon.sprites.front_default }}" alt="pokemon default front"/>
          <img src="{{ pokemon.sprites.back_default }}" alt="pokemon default back"/>
        </div>
        <div *ngIf="pokemon.sprites" class="flex-data-sprite">
          <img src="{{ pokemon.sprites.front_shiny }}" alt="pokemon shiny front"/>
          <img src="{{ pokemon.sprites.back_shiny }}" alt="pokemon shiny front"/>
        </div>
        <div class="flex-data-item">
          <div class="stat-name"><span class="stat-name">Height:</span> {{ pokemon.height }}</div>
          <div class="stat-name"><span class="stat-name">Weight:</span> {{ pokemon.weight }}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="types">
        <mat-chip-list
          class="types-chip"
          cdkDropList 
          cdkDropListOrientation="horizontal">
          <mat-chip
            class="types-box"
            cdkDrag
            *ngFor="let type of pokemon.types">
            {{ type | titlecase}}
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-footer>
  </mat-card>
</ng-template>

<ng-template #noPokemonTemplate>
  <mat-card [ngStyle]="{ 'width': '320px' }">
    <mat-card-header>
      <mat-card-title>Search for a Pokemon</mat-card-title>
      <mat-card-subtitle class="stat-name">Enter a Pokemon name or ID</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image src="https://i.pinimg.com/originals/4f/82/1f/4f821f0052006190626e9f6ea4b58a5a.png" alt="pokedex image"/>
    </mat-card-content>
  </mat-card>
</ng-template>
